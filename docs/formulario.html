<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Evaluación</title>
  <link rel="stylesheet" href="estilos.css" type="text/css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="contenedor">
    <h2>Evaluación</h2>

    <!-- Se eliminó action y method, ya que GitHub Pages no acepta POST -->
    <!-- La validación se maneja por JS, no se envía el formulario -->
    <form id="formulario" onsubmit="return validarFormulario();">
      <table>
        <tr>
          <td>
            <label class="titulo" for="nota">
              Nota (1-10) <span class="requerido">*</span>
            </label>
          </td>
          <td class="separacion"></td>
          <td>
            <input type="number" id="nota" name="nota" min="1" max="10">
          </td>
        </tr>
        <tr>
          <td>
            <label class="titulo" for="comentario">Comentario</label>
          </td>
          <td class="separacion"></td>
          <td>
            <textarea id="comentario" name="comentario" rows="5" cols="50"></textarea>
          </td>
        </tr>
        <tr>
          <td class="botones" colspan="3">
            <input type="submit" value="Enviar evaluación">
            <input type="reset" value="Borrar todo">
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
